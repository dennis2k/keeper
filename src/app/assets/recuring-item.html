<template bindable="recuring">
	<div class="row">
		<div class="col s12">
			<md-input md-label="Name" md-value.bind="recuring.name">
			</md-input>
		</div>
		<div class="col s6">
			<md-input md-label="Interval" md-value.bind="recuring.interval">
			</md-input>
		</div>
		<div class="col s6">
			<md-input md-type="number" md-label="Amount" md-value.bind="recuring.amount">
			</md-input>
		</div>
		<div class="col s6">
			<md-input md-label="Starting Month" md-value.bind="recuring.startingMonth">
			</md-input>
		</div>
		<div class="col s6">
			<md-input md-label="Starting Year" md-value.bind="recuring.startingYear">
			</md-input>
		</div>
		<div class="col s12">
			<md-input md-textarea="true" md-label="Note" md-value.bind="recuring.note">
			</md-input>
		</div>
	</div>
</template>
