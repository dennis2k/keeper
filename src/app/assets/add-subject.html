<template>
    <div id="subject" class="modal">
    	<div class="modal-content">
    		<h4>Add new subject</h4>
    		<div class="row">
    			<div class="col s12">
    				<select md-select="label: Select a tenant" value.two-way="subject.tenant">
                        <option value="null" selected>No tenant</option>
                        <option repeat.for="tenant of tenants" model.bind="tenant._id">${tenant.name}</option>  
                    </select>
    			</div>
    			<div class="col s6">
    				<md-input md-label="Address" md-value.bind="subject.address">
    				</md-input>
    			</div>
    			<div class="col s6">
    				<md-input md-label="City" md-value.bind="subject.city">
    				</md-input>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col s4">
    				<md-input md-type="number" md-label="Size" md-value.bind="subject.size">
    				</md-input>
    			</div>
    			<div class="col s4">
    				<md-input md-type="number" md-label="Rooms" md-value.bind="subject.rooms">
    				</md-input>
    			</div>
    			<div class="col s4">
    				<md-input md-label="State" md-value.bind="subject.state">
    				</md-input>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col s4">
    				<md-input md-type="number" md-label="Expenditure" md-value.bind="subject.monthlyExpenditure" change.delegate="monthlyTotal(subject)">
    				</md-input>
    			</div>
    			<div class="col s4">
    				<md-input md-type="number" md-label="Rent" md-value.bind="subject.monthlyRent" change.delegate="monthlyTotal(subject)">
    				</md-input>
    			</div>
    			<div class="col s4">
    				<md-input md-type="number" md-disabled="true" md-label="Total" md-value.bind="subject.monthlyTotal">
    				</md-input>
    			</div>
    		</div>
    	</div>
    	<div class="modal-footer">
    		<a click.delegate="addSubject(subject)" md-button md-waves class="modal-action modal-close">
                        Save
                    </a>
    		<a md-button="flat: true;" md-waves="color: primary;" class="modal-action modal-close">
                        Cancel
                    </a>
    	</div>
    </div>
</template>
