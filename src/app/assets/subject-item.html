<template bindable="subject,tenants,asset,states">
	<div class="row">
		<div class="col s4">
			<select md-select="label: Lejer" value.two-way="subject.tenant">
                <option value="" disabled selected>${'app.choose' | t}</option>
                <option repeat.for="tenant of tenants" model.bind="tenant._id">${tenant.name | t}</option>
            </select>
		</div>
		<div class="col s4">
			<md-input md-label="${'app.identifier' | t}" md-value.bind="subject.identifier">
			</md-input>
		</div>
        <div class="col s4">
			<md-input md-label="${'app.transaction.text' | t}" md-value.bind="subject.transactionText">
			</md-input>
		</div>
	</div>
	<div class="row">
		<div class="col s4">
			<md-input md-type="number" md-label="${'app.size' | t}" md-value.bind="subject.size">
			</md-input>
		</div>
		<div class="col s4">
			<md-input md-type="number" md-label="${'app.rooms' | t}" md-value.bind="subject.rooms">
			</md-input>
		</div>
		<div class="col s4">
            <select md-select="label: Tilstand" md-select.ref="select" value.two-way="subject.state">
                <option repeat.for="state of states" model.bind="state.id">${state.display | t}</option>  
            </select>
		</div>
	</div>
	<div class="row">
		<div class="col s4">
			<md-input md-type="number" md-label="${'app.expenditure' | t}" md-value.bind="subject.monthlyExpenditure" change.delegate="asset.setSubjectTotal(subject)">
			</md-input>
		</div>
		<div class="col s4">
			<md-input md-type="number" md-label="${'app.rent' | t}" md-value.bind="subject.monthlyRent" change.delegate="asset.setSubjectTotal(subject)">
			</md-input>
		</div>
		<div class="col s4">
			<md-input md-type="number" md-disabled="true" md-label="${'app.total' | t}" md-value.bind="subject.monthlyTotal">
			</md-input>
		</div>
	</div>
</template>
