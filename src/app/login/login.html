<template>
    <div class="row">
        <form role="form" submit.delegate="login(email, password)">
            <div class="col offset-s3 s6">
                <md-input md-label="Email" md-value.bind="email"></md-input>
                <md-input md-type="password" md-label="Password" md-value.bind="password"></md-input>
            </div>
            <div class="col offset-s3 s6">
                <a class="left" route-href="route: signup;">Signup</a>                        
                <button type="submit" class="right" md-button md-waves click.delegate="login(email, password)">Login</button>            
            </div>
        </form>
        <div class="col offset-s3 s6">
            <button class="red darken-1" md-button md-waves style="width: 100%;" click.delegate="authenticate('google')">Login med Google</button>            
        </div>
        <div class="col offset-s3 s6">
            <button class="blue darken-1" md-button md-waves style="width: 100%;" click.delegate="authenticate('facebook')">Login med Facebook</button>            
        </div>
    </div>
</template>
