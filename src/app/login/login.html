            <button class="red darken-1" md-button md-waves style="width: 100%;" click.delegate="authenticate('google')">Login with Google</button>            
        </div>
        <div class="col offset-s3 s6">
            <button class="blue darken-1" md-button md-waves style="width: 100%;" click.delegate="authenticate('facebook')">Login with Facebook</button>            
        </div>
    </div>
